<div *ngIf="country" class="card border-0 shadow-sm">
  <div class="card-body d-flex justify-content-between align-items-center">
    <!-- Name, Capital, Region -->
    <div>
      <h5 class="card-title text-primary">{{ country.name.common || "-" }}</h5>
      <div>
        <b>{{ country.capital ? country.capital[0] : "-" }} , </b>
        <span class="text-muted"> {{ country.region }}</span>
      </div>
    </div>

    <!-- Poppulation -->
    <div class="text-end">
      <div>Population</div>
      <div>
        <b>{{ country.population }}</b>
      </div>
    </div>
  </div>
</div>
